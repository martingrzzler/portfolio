<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/images/logo.svg" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=JetBrains+Mono&display=swap"
            rel="stylesheet"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Martin Gressler</title>
    </head>
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        .loading-wrapper {
            display: flex;
            justify-content: center;
            background-color: rgb(118, 198, 255);
            height: 100%;
            width: 100%;
        }

        .loading-wrapper div {
            margin-top: 20vh;
        }

        .loading-wrapper img {
            animation: spinscale 1.5s infinite ease-in-out;
            width: 100px;
            height: 100px;
        }

        .loading-wrapper h1 {
            font-size: 2rem;
            margin-top: 20px;
            text-align: center;
            font-family: "Inter", sans-serif;
        }
        main {
            width: 100svw;
            height: 100lvh;
        }
    </style>
    <body>
        <main>
            <div class="loading-wrapper overlay">
                <div>
                    <img src="/images/logo.svg" alt="" />
                    <h1>待</h1>
                </div>
            </div>
            <div class="me">
                <div>
                    <div id="welcome">
                        <p id="name">Martin Gressler Software Developer</p>
                        <p>Start scrolling &darr;</p>
                    </div>
                    <div id="experience">
                        <p class="quote">
                            Eternity's sought by all delight—, Eternity deep—by
                            all delight!
                        </p>
                    </div>
                    <div id="skills">
                        <p>Skills</p>
                        <div>
                            <p class="tag">Fullstack Development</p>
                            <p class="tag">Software Architecture</p>
                            <p class="tag">AI Integration</p>
                            <p class="tag">3D Development</p>
                            <p class="tag">Desktop, Web & Mobile</p>
                            <p class="tag">DevOps</p>
                        </div>
                    </div>
                    <div id="contact">
                        <p>Get in touch</p>
                        <div class="contact-icons">
                            <a href="https://github.com/martingrzzler">
                                <img src="/images/github.svg" alt="" />
                            </a>
                            <a
                                href="https://www.linkedin.com/in/martin-gressler-637431194/"
                            >
                                <img src="/images/linkedin.svg" alt="" />
                            </a>
                            <a href="mailto:martingrzzler@gmail.com">
                                <img src="/images/email.svg" alt="" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <canvas></canvas>
        </main>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
